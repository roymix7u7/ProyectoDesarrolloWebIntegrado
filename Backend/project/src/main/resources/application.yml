spring:
  application:
    name: cursos-online-backend

  datasource:
    url: jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:cursosdb};encrypt=true;trustServerCertificate=true
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:YourPassword123}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Mexico_City

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWT2024CursosOnlinePlatform}
  expiration: ${JWT_EXPIRATION:86400000}

logging:
  level:
    root: INFO
    com.cursosplatform: ${LOG_LEVEL:DEBUG}
    org.springframework.security: DEBUG
